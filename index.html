<!doctype html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Library</title>
  </head>

  <body>
    <h1>My Library</h1>
    <div id="library-container"></div>

    <button id="new-book" style="display: block;">New Book</button>

    <div id="add-book-container" style="display: none">
      <label for="book-title">Title:</label>
      <input type="text" id="book-title-field"></input>
      <br>
      <label for="book-author">Author:</label>
      <input type="text" id="book-author-field"></input>
      <br>
      <label for="book-pages">Pages:</label>
      <input type="number" id="book-pages-field"></input>
      <br>
      <label for="book-read">Read:</label>
      <input type="checkbox" id="book-read-field"></input>
      <br>
      <button id="add-book">Add Book</button>
      <button id="cancel-add">Cancel</button>
      <!-- switch display types -->
    </div>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
  </body>
</html>
