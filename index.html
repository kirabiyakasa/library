<!doctype html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Library</title>
  </head>

  <body>
    <h1>My Library</h1>
    <div id="library-container"></div>

    <button id="new-book" style="display: none;">New Book</button>

    <!-- add book fields -->
    <div class="add-book-container" style="display: block">
      <label for="book-title">Title:</label>
      <input type="text" id="book-title"></input>
      <br>
      <label for="book-author">Author:</label>
      <input type="text" id="book-author"></input>
      <br>
      <label for="book-pages">Pages:</label>
      <input type="number" id="book-pages"></input>
      <!-- make a checkbox for 'read' -->
      <br>
      <button id="add-book">Add Book</button>
      <button id="cancel-add">Cancel</button>
    </div>
    <!-- switch display types -->

    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </body>
</html>
